<div class="user-profile" *ngIf="user$ | async as user">
    <h2>User Profile</h2>
    
    <div>
      <div class="profile-photo" *ngIf="user.photo">
        <img [src]="user.photo" alt="Profile Photo">
      </div>
      
      <div class="profile-info">
        <p><strong>Email:</strong> {{ user.email }}</p>
        <!-- Removed "Number of Paintings" -->
        <p><strong>Created Paintings:</strong></p>
        <ul>
          <li *ngFor="let painting of user.paintings">{{ painting.title }}</li>
        </ul>
      </div>
    </div>
  </div>
  

   <p>User profile works!</p>
