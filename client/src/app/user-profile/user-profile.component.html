<div class="user-profile" *ngIf="user$ | async as user">
    <h2>User Profile</h2>
    
    <div>
        <div class="profile-photo" *ngIf="user.photo">
            <img [src]="user.photo" alt="Profile Photo">
        </div>
        
        <div class="profile-info">
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Created Paintings:</strong></p>
            <ul *ngIf="user.paintings && user.paintings.length > 0">
                <li *ngFor="let painting of user.paintings">
                    <a [routerLink]="['/paintings', painting._id]">{{ painting.title }}</a>
                </li>
            </ul>
            <p *ngIf="!user.paintings || user.paintings.length === 0">No paintings found.</p>
        </div>
    </div>
</div>
