<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" formControlName="email">
      <div *ngIf="registerForm.get('email')?.errors?.['required']" class="text-danger">Email is required.</div>
      <div *ngIf="registerForm.get('email')?.errors?.['email']" class="text-danger">Invalid email format.</div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" class="form-control" id="password" formControlName="password">
      <div *ngIf="registerForm.get('password')?.errors?.['required']" class="text-danger">Password is required.</div>
      <div *ngIf="registerForm.get('password')?.errors?.['minlength']" class="text-danger">Password must be at least 6 characters long.</div>
    </div>
    <div class="form-group">
      <label for="repeatPassword">Repeat Password:</label>
      <input type="password" class="form-control" id="repeatPassword" formControlName="repeatPassword">
      <div *ngIf="registerForm.get('repeatPassword')?.errors?.['required']" class="text-danger">Repeat Password is required.</div>
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">Register</button>
  </form>
