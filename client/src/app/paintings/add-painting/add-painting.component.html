<div class="container">
  <h2>Add Painting</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="paintingForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" class="form-control" id="year" formControlName="year">
    </div>

    <div class="form-group">
      <label for="technique">Technique</label>
      <input type="text" class="form-control" id="technique" formControlName="technique">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
    </div>

    <div class="form-group">
      <label for="imageUrl">Image</label>
      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price">
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author" [disabled]="true">
    </div>
  
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
