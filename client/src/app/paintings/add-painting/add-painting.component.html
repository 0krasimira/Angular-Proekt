<form (ngSubmit)="onSubmit()" [formGroup]="paintingForm">
    <label for="title">Title</label>
    <input type="text" id="title" formControlName="title">
  
    <label for="year">Year</label>
    <input type="number" id="year" formControlName="year">
  
    <label for="technique">Technique</label>
    <input type="text" id="technique" formControlName="technique">
  
    <label for="description">Description</label>
    <input type="text" id="description" formControlName="description">
  
    <label for="imageUrl">Image URL</label>
    <input type="text" id="imageUrl" formControlName="imageUrl">
  
    <label for="price">Price</label>
    <input type="number" id="price" formControlName="price">
  
    <label for="author">Author</label>
    <input type="text" id="author" formControlName="author">
    
    <button type="submit" [disabled]="paintingForm.invalid">Submit</button>
  </form>
