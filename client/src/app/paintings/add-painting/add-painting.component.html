<div class="container">
  <h2>Add Painting</h2>
  <form (ngSubmit)="onSubmit()" [formGroup]="paintingForm">
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" formControlName="title">
      <div *ngIf="paintingForm.get('title')?.invalid && (paintingForm.get('title')?.touched || submitted)" class="text-danger" style="color: red;">
        Title is required
      </div>
    </div>

    <div class="form-group">
      <label for="year">Year</label>
      <input type="number" class="form-control" id="year" formControlName="year">
      <div *ngIf="paintingForm.get('year')?.invalid && (paintingForm.get('year')?.touched || submitted)" class="text-danger" style="color: red;">
        Year is required
      </div>
    </div>

    <div class="form-group">
      <label for="technique">Technique</label>
      <input type="text" class="form-control" id="technique" formControlName="technique">
      <div *ngIf="paintingForm.get('technique')?.invalid && (paintingForm.get('technique')?.touched || submitted)" class="text-danger" style="color: red;">
        Technique is required
      </div>
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
      <div *ngIf="paintingForm.get('description')?.invalid && (paintingForm.get('description')?.touched || submitted)" class="text-danger" style="color: red;">
        Description is required
      </div>
    </div>

    <div class="form-group">
      <label for="imageUrl">Image</label>
      <input type="text" class="form-control" id="imageUrl" formControlName="imageUrl">
      <div *ngIf="paintingForm.get('imageUrl')?.invalid && (paintingForm.get('imageUrl')?.touched || submitted)" style="color: red;"> <!-- Apply red color -->
        <div *ngIf="paintingForm.get('imageUrl')?.errors?.['required']">
          Image URL is required
        </div>
        <div *ngIf="paintingForm.get('imageUrl')?.errors?.['pattern']">
          Please enter a valid URL starting with 'https://'
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" formControlName="price">
      <div *ngIf="paintingForm.get('price')?.invalid && (paintingForm.get('price')?.touched || submitted)" class="text-danger" style="color: red;">
        Price enter a price higher than 0.
      </div>
    </div>

    <div class="form-group">
      <label for="author">Author</label>
      <input type="text" class="form-control" id="author" formControlName="author" [disabled]="true">
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>

    <div *ngIf="errorMessage" class="alert alert-danger mt-3">
      {{ errorMessage }}
    </div>
  </form>
</div>
