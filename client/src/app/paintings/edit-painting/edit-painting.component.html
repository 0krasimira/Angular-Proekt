<div class="edit-painting-form" *ngIf="painting">
    <h2>Edit Painting</h2>
    <form [formGroup]="editPaintingForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" placeholder="Painting Title">
        </div>
        <div class="form-group">
            <label for="year">Year:</label>
            <input type="number" id="year" formControlName="year" placeholder="Painting Year">
        </div>
        <div class="form-group">
            <label for="technique">Technique:</label>
            <input type="text" id="technique" formControlName="technique" placeholder="Painting Technique">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" placeholder="Painting Description"></textarea>
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" id="imageUrl" formControlName="imageUrl" placeholder="URL to Painting Image">
        </div>
        <div class="form-group">
            <label for="price">Price:</label>
            <input type="number" id="price" formControlName="price" placeholder="Price">
        </div>
        <div class="form-group">
            <label for="author">Author:</label>
            <input type="text" id="author" formControlName="author" placeholder="Author Name">
        </div>
        <div class="button-container">
            <button type="submit" [disabled]="editPaintingForm.invalid">Save Changes</button>
        </div>
    </form>
</div>
