<div class="container">
  <h2>Search Paintings</h2>
  <form (ngSubmit)="onSubmit()" #searchForm="ngForm">
    <div class="form-group">
      <label for="minPrice">Min Price:</label>
      <input type="number" class="form-control" id="minPrice" name="minPrice" [(ngModel)]="minPrice">
    </div>
    <div class="form-group">
      <label for="maxPrice">Max Price:</label>
      <input type="number" class="form-control" id="maxPrice" name="maxPrice" [(ngModel)]="maxPrice">
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <!-- Display paintings using painting-item component -->
  <div *ngIf="paintings.length > 0">
    <h3>Search Results:</h3>
    <div class="paintings-container">
      <!-- Loop through paintings and use painting-item component -->
      <app-painting-item *ngFor="let painting of paintings" [painting]="painting"></app-painting-item>
    </div>
  </div>

  <!-- Show message if no paintings found -->
  <div *ngIf="paintings.length === 0 && searchForm.submitted">
    <p>No paintings found matching the specified criteria.</p>
  </div>
</div>
