<div class="container">
  <div class="left-square">
    <div class="feature" id="showcase">
      <p>Showcase Your Art</p>
    </div>
    <div class="feature" id="connect">
      <p>Connect with Fellow Artists</p>
    </div>
    <div class="feature" id="sell">
      <p>Sell Your Creations</p>
    </div>
    <div class="feature" id="discover">
      <p>Discover like-minded individuals</p>
    </div>
    <div class="feature" id="create">
      <p>Create a lasting impression</p>
    </div>
  </div>

  <div class="right-square-container background-image">
    <div class="right-square">
      <div class="get-started">
        <p class="get-started-p">Get Started Today!</p>
        <p>Don't miss out on the opportunity to be part of our growing community of self-taught artists.</p>
        
        <!-- Hide the messages if user is logged in -->
        <div *ngIf="!isLoggedIn">
          <p> <a href="/auth/register" id="signup">Sign up now</a></p>
          <p>Already have an account? <a href="/auth/login" id="login">Log in</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
